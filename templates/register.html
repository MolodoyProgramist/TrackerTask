{% extends 'base.html' %}

{% block content %}
  <form method="post" class="form-register" novalidate>
    {% csrf_token %}
    <h2>Реєстрація</h2>

    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn-register">Зареєструватись</button>

    <p class="text-center">
      Вже маєте акаунт? <a href="{% url 'login' %}">Увійти</a>
    </p>
  </form>
{% endblock %}
