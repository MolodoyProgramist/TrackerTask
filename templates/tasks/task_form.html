{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <p class="text-center">Создание задания</p>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary mt-3">Создать</button>
    </form>

    <a href="{% url 'task-list' %}" class="btn btn-link mt-3">← Вернуться к списку задач</a>
</div>
{% endblock %}
